<h2>My Cart</h2>

<!-- Show cart items -->
<div *ngFor="let item of cartItems" style="border:1px solid #ccc; padding:10px; margin:10px;">
    <h3>{{item.productId.name}}</h3>
    <p>Price: ₹{{item.productId.price}}</p>
    <p>Quantity: {{item.quantity}}</p>

    <button (click)="removeItem(item._id)">Remove</button>
</div>

<!-- Show message if cart is empty -->
<p *ngIf="cartItems.length === 0">Your cart is empty.</p>

<hr>

<!-- Checkout button should be at bottom -->
<button *ngIf="cartItems.length > 0" (click)="placeOrder()">
    Place Order
</button>

<br><br>

<a routerLink="/products">⬅ Continue Shopping</a>
