<h2>My Orders</h2>

<div *ngFor="let order of orders" style="border:1px solid #444; padding:10px; margin:10px;">
    <p><b>Order Date:</b> {{order.createdAt | date}}</p>

    <div *ngFor="let item of order.items">
    <p>{{item.productId.name}} - ₹{{item.productId.price}} × {{item.quantity}}</p>
</div>
</div>

<p *ngIf="orders.length === 0">No Orders Yet.</p>

<a routerLink="/products">⬅ Back to Shopping</a>
